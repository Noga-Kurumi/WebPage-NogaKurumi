name: Deploy static site
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write SSH key
        run: |
          echo "$SSH_KEY_B64" | base64 -d > key.pem
          chmod 600 key.pem
        env:
          SSH_KEY_B64: ${{ secrets.SSH_KEY_B64 }}

      - name: SSH smoke test
        run: |
          ssh -i key.pem -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no -vvv \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'echo OK'

      - name: Rsync to server
        run: |
          rsync -avz --delete --progress \
            -e "ssh -i key.pem -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ConnectTimeout=15 -vvv" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.TARGET }}
            
